- q: List user's processes
  a:
     - ps aux
- q: Show path variables
  a:
     - echo $PATH
- q: Show environment variables
  a:
     - env
- q: List interactive processes
  a:
     - top
- q: Show OS
  a:
     - uname -m
- q: Create shortcut called file2 from file1
  a:
     - ln -s file1 file2
- q: Copying a file to a directory retains the file name (yes/no)
  a:
     - yes
- q: Copy all files, directories, hidden files of dir1 to dir2 
  a:
     - cp -a dir1/. dir2
- q: Create dir1/dir2
  a:
     - mkdir -p dir1/dir2
- q: Show cd history
  a:
     - cd --